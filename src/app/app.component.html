<div className="App">
  <header className="App-header">
    <img style="width: '100vw'; height: '100vh'" src={{imagen}} className="App-logo" alt="logo" />
    <div (click)="playAudio()" style="display: 'block'; position: 'absolute'; top: '0'; right: '0'">
      <svg class="bi bi-chevron-right" width="10em" height="10em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z" /></svg>
    </div>
    <div (click)="detener()" style=" display: 'block'; position: 'absolute'; top: '10em'; right: '0'">
      <svg width="10em" height="10em" viewBox="0 0 16 16" class="bi bi-pause" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
      </svg>
    </div>
    <div (click)="cambiarImagen()" class="text-light" style="display: 'block'; position: 'absolute'; top: '20em'; right: '0'">
      <svg class="bi bi-chevron-right" width="10em" height="10em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z" /></svg>
    </div>
    <div class="text-light" style="display: 'block'; position: 'absolute'; bottom: '0em'; left: '0'; font-size: '9em'; font-weight: 'bold'; text-shadow: '2px 2px #5c6e91'">
      {{hora}}
    </div>
  </header>
</div>
